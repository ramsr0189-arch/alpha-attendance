<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alpha Secure | Biometric Attendance</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --primary: #3b82f6;
            --success: #10b981;
            --error: #ef4444;
            --text: #f8fafc;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 25px;
        }

        /* CARDS */
        .secure-card {
            background: var(--card);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
        }

        h2 {
            margin: 0 0 10px 0;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        p {
            color: #94a3b8;
            font-size: 14px;
            margin-top: 5px;
        }

        /* INPUTS */
        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-size: 12px;
            color: #64748b;
            margin-bottom: 5px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .form-control {
            width: 100%;
            background: #0f172a;
            border: 1px solid #334155;
            color: white;
            padding: 14px;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        .form-control:focus {
            border-color: var(--primary);
        }

        /* BUTTONS */
        .btn-action {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        /* BIOMETRIC PUNCH BTN */
        .punch-btn-large {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: linear-gradient(135deg, #334155, #1e293b);
            border: 4px solid var(--primary);
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.2);
            color: var(--primary);
            font-size: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 30px auto;
            cursor: pointer;
            transition: 0.3s;
        }

        .punch-btn-large:active {
            transform: scale(0.95);
            background: #0f172a;
        }

        .punch-btn-large i {
            margin-bottom: 10px;
        }

        .punch-btn-large span {
            font-size: 12px;
            font-weight: 700;
            opacity: 0.8;
            text-transform: uppercase;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 50px;
            font-size: 12px;
            color: #94a3b8;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- VIEW 1: FIRST TIME SETUP (DEVICE BINDING) -->
        <div id="setupView" class="secure-card hidden">
            <div style="margin-bottom:20px;">
                <i class="fas fa-shield-halved" style="font-size:40px; color:var(--primary);"></i>
            </div>
            <h2>Device Registration</h2>
            <p>Link this device to your Agent Profile. You only need to do this once per device.</p>

            <div style="margin-top:30px;">
                <div class="input-group">
                    <label>Agent ID</label>
                    <input type="text" id="regId" class="form-control" placeholder="AP-XXX">
                </div>
                <div class="input-group">
                    <label>Access Password</label>
                    <input type="password" id="regPass" class="form-control" placeholder="••••••••">
                </div>
                <button onclick="registerDevice()" class="btn-action btn-primary">
                    <i class="fas fa-link"></i> Bind Device & Enable Biometrics
                </button>
            </div>
        </div>

        <!-- VIEW 2: DAILY PUNCH (STRICT BIOMETRIC) -->
        <div id="punchView" class="secure-card hidden">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <div style="text-align:left;">
                    <h3 id="agentName" style="margin:0;">Loading...</h3>
                    <div style="font-size:12px; color:var(--success);">● Secure Session Active</div>
                </div>
                <button onclick="logout()" style="background:none; border:none; color:#64748b; cursor:pointer;">
                    <i class="fas fa-right-from-bracket"></i>
                </button>
            </div>

            <div class="status-badge">
                <i class="fas fa-location-dot" id="gpsIcon"></i>
                <span id="gpsStatus">Acquiring detailed location...</span>
            </div>

            <button class="punch-btn-large" onclick="performSecurePunch()">
                <i class="fas fa-fingerprint"></i>
                <span>Tap to Verify</span>
            </button>

            <p style="font-size:12px; max-width:80%; margin:auto;">
                By tapping, you invoke the system's <b>Hardware Biometric Scanner</b> to verify your identity.
            </p>

            <div id="lastPunch"
                style="margin-top:30px; font-size:13px; color:#64748b; padding-top:20px; border-top:1px solid #334155;">
                Last Action: None
            </div>
        </div>

    </div>

    <script>
        // --- SECURITY UTILS ---
        // Helper to encode strings to Uint8Array for WebAuthn
        const strToBin = (str) => Uint8Array.from(str, c => c.charCodeAt(0));
        const binToStr = (bin) => String.fromCharCode(...new Uint8Array(bin));

        // --- STATE ---
        let userProfile = null; // { id, name, role }
        let savedCredentialId = null; // stored in localStorage after registration

        // --- MOCK DB (Ideally this is on your server) ---
        const DB = [
            { id: "AP-401", pass: "admin123", name: "Rahul Sharma" },
            { id: "AP-405", pass: "admin123", name: "Priya Das" }
        ];

        // --- INIT ---
        document.addEventListener("DOMContentLoaded", () => {
            const storedUser = localStorage.getItem('agent_profile');
            const storedCredId = localStorage.getItem('device_cred_id');

            if (storedUser && storedCredId) {
                // RETURNING USER (Device already bound)
                userProfile = JSON.parse(storedUser);
                savedCredentialId = storedCredId;
                showPunchView();
            } else {
                // NEW DEVICE or FIRST TIME
                showSetupView();
            }
        });

        // --- FLOW 1: DEVICE BINDING ---
        async function registerDevice() {
            const id = document.getElementById('regId').value;
            const pass = document.getElementById('regPass').value;
            const user = DB.find(u => u.id === id && u.pass === pass);

            if (!user) {
                Swal.fire({ icon: 'error', title: 'Authentication Failed', text: 'Invalid ID or Password', background: '#1e293b', color: 'white' });
                return;
            }

            // START WEBAUTHN REGISTRATION
            // This asks the OS to create a private/public key pair securely.
            Swal.fire({
                title: 'Setup Biometrics',
                text: 'Your device will now ask to verify your FaceID/Fingerprint to create a secure passkey.',
                icon: 'info',
                background: '#1e293b', color: 'white',
                showConfirmButton: false,
                timer: 2000
            });

            if (!window.PublicKeyCredential) {
                alert("Error: This device does not support WebAuthn Biometrics.");
                return;
            }

            try {
                const publicKey = {
                    challenge: crypto.getRandomValues(new Uint8Array(32)),
                    rp: { name: "Alpha Profin Attendance" },
                    user: {
                        id: strToBin(user.id),
                        name: user.id,
                        displayName: user.name
                    },
                    pubKeyCredParams: [{ alg: -7, type: "public-key" }],
                    authenticatorSelection: {
                        authenticatorAttachment: "platform", // Forces built-in scanner (TouchID/FaceID)
                        userVerification: "required" // Forces the "Auth" prompt
                    },
                    timeout: 60000,
                    attestation: "none"
                };

                const credential = await navigator.credentials.create({ publicKey });

                // SUCCESS - BINDING COMPLETE
                // Store the Credential ID (In real app, send Public Key to Server)
                // Here we store locally to simulate "Recognized Device"
                const credId = btoa(String.fromCharCode(...new Uint8Array(credential.rawId)));

                localStorage.setItem('agent_profile', JSON.stringify(user));
                localStorage.setItem('device_cred_id', credId);

                userProfile = user;
                savedCredentialId = credId;

                Swal.fire({
                    icon: 'success',
                    title: 'Device Linked!',
                    text: 'This device is now trusted. You can use biometrics to punch in.',
                    background: '#1e293b', color: 'white'
                }).then(showPunchView);

            } catch (err) {
                console.error(err);
                Swal.fire({ icon: 'error', title: 'Setup Cancelled', text: 'Biometric setup failed or was cancelled.', background: '#1e293b', color: 'white' });
            }
        }

        // --- FLOW 2: SECURE PUNCH ---
        async function performSecurePunch() {
            // 1. GPS CHECK FIRST
            document.getElementById('gpsStatus').innerText = "Verifying Location Integrity...";

            navigator.geolocation.getCurrentPosition(async (pos) => {
                // Location Success
                const { latitude, longitude, accuracy } = pos.coords;

                if (accuracy > 100) {
                    Swal.fire({ icon: 'warning', title: 'Low GPS Accuracy', text: 'Please move to an open area for better signal.', background: '#1e293b', color: 'white' });
                    return;
                }

                document.getElementById('gpsStatus').innerText = `Lat: ${latitude.toFixed(4)}, Lon: ${longitude.toFixed(4)}`;

                // 2. BIOMETRIC CHALLENGE
                // This calls the OS "Unlock" prompt. 
                // If they are not the owner, they cannot pass this.
                try {
                    const publicKey = {
                        challenge: crypto.getRandomValues(new Uint8Array(32)),
                        allowCredentials: [{
                            id: Uint8Array.from(atob(savedCredentialId), c => c.charCodeAt(0)),
                            type: "public-key"
                        }],
                        userVerification: "required", // CRITICAL: This forces the biometric prompt
                        timeout: 60000
                    };

                    const assertion = await navigator.credentials.get({ publicKey });

                    // 3. IF WE ARE HERE, THEY PASSED BIOMETRICS
                    // Submit to backend
                    submitPunch(latitude, longitude);

                } catch (err) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Biometric Failed',
                        text: 'FaceID/Fingerprint not recognized.',
                        background: '#1e293b', color: 'white'
                    });
                }

            }, (err) => {
                Swal.fire({ icon: 'error', title: 'GPS Required', text: 'Location access is mandatory.', background: '#1e293b', color: 'white' });
            }, { enableHighAccuracy: true, timeout: 10000 });
        }

        function submitPunch(lat, lon) {
            // Mock Backend Call
            const now = new Date();
            const timeStr = now.toLocaleTimeString();

            document.getElementById('lastPunch').innerHTML = `Last Action: <span style="color:var(--success)">Verified at ${timeStr}</span>`;

            Swal.fire({
                icon: 'success',
                title: 'Punch Recorded',
                html: `Identity Verified by <b>Device Enclave</b><br>Location: ${lat.toFixed(4)}, ${lon.toFixed(4)}`,
                background: '#1e293b', color: 'white',
                timer: 3000
            });

            // In production: POST to server with lat, lon, agentId, and signed challenge signature
        }

        // --- VIEW MANAGERS ---
        function showSetupView() {
            document.getElementById('setupView').classList.remove('hidden');
            document.getElementById('punchView').classList.add('hidden');
        }

        function showPunchView() {
            document.getElementById('setupView').classList.add('hidden');
            document.getElementById('punchView').classList.remove('hidden');
            document.getElementById('agentName').innerText = `Hello, ${userProfile.name}`;

            // Start watching GPS passively for UI
            navigator.geolocation.watchPosition(p => {
                document.getElementById('gpsStatus').innerText = "GPS Signal Logic: Active";
                document.getElementById('gpsIcon').style.color = "#10b981";
            }, e => {
                document.getElementById('gpsStatus').innerText = "GPS Signal Lost";
                document.getElementById('gpsIcon').style.color = "#ef4444";
            });
        }

        function logout() {
            localStorage.clear();
            location.reload();
        }

    </script>
</body>
</html>
